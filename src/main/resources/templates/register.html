<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
    <head>
        <title>Welcome</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body{
  position: relative;
  height: 100vh;
  margin: 0;
  background: url('img/bg.jpg') center/cover no-repeat;
}


.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }

.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .card .card-body .card-title{
      font-size: 40px;
      margin-bottom: 30px;
  }
        </style>
    </head>

    <body>
        <div class="overlay"></div>
        <div class="card mb-3" style="max-width: 900px;">
                <div class="card-body">
                  <h5 class="card-title text-center">REGISTER</h5>

                    <form th:action="@{/signup}" method="POST" th:object="${userForm}">
                        <div id="success-msg" th:if="${success}" class="alert alert-dark">
                            You successfully signed up! Please continue to the <a th:href="@{/login}">login</a> page.
                        </div>
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                        </ul>
<!--                    <div class="row mb-3">-->
<!--                        <label for="first-name" class="fw-medium col-sm-4 col-form-label">First Name</label>-->
<!--                        <div class="col-sm-8">-->
<!--                          <input type="text" class="form-control" id="first-name">-->
<!--                        </div>-->
<!--                      </div>-->
<!--                      <div class="row mb-3">-->
<!--                        <label for="last-name" class="fw-medium col-sm-4 col-form-label">Last Name</label>-->
<!--                        <div class="col-sm-8">-->
<!--                          <input type="text" class="form-control" id="last-name">-->
<!--                        </div>-->
<!--                      </div>-->
                    <div class="row mb-3">
                      <label for="inputEmail3" class="fw-medium col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-8">
                        <input type="email" th:field="*{email}" name="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword" class="fw-medium  col-sm-4 col-form-label">Password</label>
                      <div class="col-sm-8">
                        <input type="password" th:field="*{password}" name="password" class="form-control" id="inputPassword">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="confirmPassword" class="fw-medium  col-sm-4 col-form-label">Re-enter Password</label>
                        <div class="col-sm-8">
                          <input type="password" th:field="*{confirmPassword}" name="confirmPassword" class="form-control" id="confirmPassword">
                        </div>
                      </div>
                    <div class="row text-center">
                        <div class="col-6">
                          <a th:href="@{/login}" class="w-100 btn btn-primary">Sign in</a>
                        </div>

                        <div class="col-6">
                          <button type="submit" class="w-100 btn btn-success">Register</button>
                        </div>
                    </div>  
                    
                  </form>
                </div>
             
            
          </div>
    </body>
</html>
