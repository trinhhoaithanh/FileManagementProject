    <style>
      body {
    position: relative;

  }

  .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);

    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }

    .card .card-body .card-title{
        font-size: 40px;
        margin-bottom: 30px;
    }

    .menu{

    .form-control{
      background-color: #e1dede;
    }



    .file{

      padding: 10px 20px;
      margin: 20px 0;
      border-radius: 6px;
    }



    .folder-container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
    }

    .folder {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        padding: 15px;
        width: 150px;
        text-align: center;
        cursor: pointer;
    }

    .folder:hover {
        background-color: #f0f0f0;
    }

    .folder .folder-icon {
        font-size: 40px;
        margin-bottom: 10px;
    }

    .folder .folder-name {
        font-size: 16px;
    }

    .sub-folder-container {
        display: none;
        padding-top: 10px;
    }

    .sub-folder {
        padding: 10px;
        border-top: 1px solid #ddd;
        text-align: center;
        cursor: pointer;
    }

    .sub-folder:hover {
        background-color: #f9f9f9;
    }



    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .modal-content {
      background: #fff;
      padding: 50px;
      border-radius: 8px;
      text-align: center;
      width: 500px;

    }
